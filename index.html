<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="index.css">

    <title>New York Times</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- HEAD -->
                <div class="jumbotron bg-dark jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">New York Times Search</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- OUR FORM -->
            <div class="card">
                <div class="card-header">
                    Search Parameters
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group search">
                            <label for="TextInput" class="labels">Search Term:</label>
                            <input type="text" id="TextInput" class="form-control">
                        </div>
                        <div class="form-group records">
                            <label for="Select" class="labels">Number of Records to Retrieve:</label>
                            <select id="Select" class="form-control">
                                <option></option>
                                <option>1</option>
                                <option>5</option>
                                <option>10</option>

                            </select>
                        </div>
                        <div class="form-group start">
                            <label for="TextInput" class="labels">Start Year (Optional):</label>
                            <input type="text" id="TextInput" class="form-control">
                        </div>
                        <div class="form-group end">
                            <label for="TextInput" class="labels">End Year (Optional):</label>
                            <input type="text" id="TextInput" class="form-control">
                        </div>
                        <!-- <button type="submit" class="btn btn-primary search">Search</button> -->
                        <button class="search">
                            <i class="fa fa-search magnify"></i>Search</button>
                        <button class="clear">
                            <i class="fa fa-trash trash"></i>Clear

                    </form>
                </div>
            </div>


        </div>
    </div>
        <div id = "content">
  place holder
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/nyApp.js"></script>
    </div>
</body>

</html>
